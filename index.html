<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MyChatBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="chat-container">
    <div id="chat-header">
      Welcome to MyChatBot
    </div>

    <div id="chat-messages">
        <div class="message ai">
            Hi! How can i assist you today?
        </div>
        <div class="message user">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore ducimus voluptate necessitatibus quae aliquid enim perferendis tempora rem! Sapiente totam ipsa ullam omnis eum quisquam architecto quasi numquam, unde et!
        </div>
    </div>

    <div id="chat-input">
      <input id="userInput" type="text" placeholder="Enter your prompt...">
      <button id="submitBtn" onclick="submitForm()">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
